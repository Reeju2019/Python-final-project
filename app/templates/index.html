<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Heart Disease Prediction Form</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				font-size: 16px;
				font-family: Arial, sans-serif;
			}
			.nav-link {
				color: #fff !important;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Heart Disease Prediction</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a
							class="nav-link active"
							aria-current="page"
							href="/predict"
							>Predict</a
						>
						<a class="nav-link" href="/">Home</a>
						<a class="nav-link" href="/about">About Us</a>
					</div>
				</div>
			</div>
		</nav>

		<div class="container mt-5">
			<h1 class="mb-3">Heart Disease Risk Prediction</h1>
			<form action="/output" method="post" class="row g-3">
				<div class="col-md-4">
					<label for="age" class="form-label">Age:</label>
					<input
						type="number"
						class="form-control"
						id="Age"
						name="Age"
						required
					/>
				</div>
				<div class="col-md-4">
					<label class="form-label">Sex:</label>
					<select class="form-control" id="Sex" name="Sex" required>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label">Chest Pain Type:</label>
					<select
						class="form-control"
						id="ChestPainType"
						name="ChestPainType"
						required
					>
						<option value="TA">Typical Angina</option>
						<option value="ATA">Atypical Angina</option>
						<option value="NAP">Non-Anginal Pain</option>
						<option value="ASY">Asymptomatic</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="RestingBP" class="form-label"
						>Resting Blood Pressure:</label
					>
					<input
						type="number"
						class="form-control"
						id="RestingBP"
						name="RestingBP"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="Cholesterol" class="form-label"
						>Cholesterol:</label
					>
					<input
						type="number"
						class="form-control"
						id="Cholesterol"
						name="Cholesterol"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="FastingBS" class="form-label"
						>Fasting Blood Sugar:</label
					>
					<input
						type="number"
						class="form-control"
						id="FastingBS"
						name="FastingBS"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="RestingECG" class="form-label"
						>Resting ECG:</label
					>
					<select
						class="form-control"
						id="RestingECG"
						name="RestingECG"
						required
					>
						<option value="Normal">Normal</option>
						<option value="ST">ST-T Wave Abnormality</option>
						<option value="LVH">
							Left Ventricular Hypertrophy
						</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="MaxHR" class="form-label"
						>Maximum Heart Rate:</label
					>
					<input
						type="number"
						class="form-control"
						id="MaxHR"
						name="MaxHR"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="ExerciseAngina" class="form-label"
						>Exercise Induced Angina:</label
					>
					<select
						class="form-control"
						id="ExerciseAngina"
						name="ExerciseAngina"
						required
					>
						<option value="Y">Yes</option>
						<option value="N">No</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="Oldpeak" class="form-label"
						>ST Depression (Oldpeak):</label
					>
					<input
						type="number"
						step="0.1"
						class="form-control"
						id="Oldpeak"
						name="Oldpeak"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="ST_Slope" class="form-label">ST Slope:</label>
					<select
						class="form-control"
						id="ST_Slope"
						name="ST_Slope"
						required
					>
						<option value="Up">Upsloping</option>
						<option value="Flat">Flat</option>
						<option value="Down">Downsloping</option>
					</select>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">
						Predict
					</button>
			</form>
		</div>
		<!-- Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

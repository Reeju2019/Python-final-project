<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Heart Disease Prediction Form</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				font-size: 16px;
			}
			.form-label,
			.form-check-label {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="mb-3">Heart Disease Risk Prediction</h1>
			<form action="/predict" method="post" class="row g-3">
				<div class="col-md-4">
					<label for="age" class="form-label">Age:</label>
					<input
						type="number"
						class="form-control"
						id="Age"
						name="Age"
						required
					/>
				</div>
				<div class="col-md-4">
					<label class="form-label">Sex:</label>
					<select class="form-control" id="Sex" name="Sex" required>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label">Chest Pain Type:</label>
					<select
						class="form-control"
						id="ChestPainType"
						name="ChestPainType"
						required
					>
						<option value="ATA">ATA</option>
						<option value="NAP">NAP</option>
						<option value="ASY">Asymptomatic</option>
						<option value="TA">TA</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="restingBP" class="form-label"
						>Resting BP:</label
					>
					<input
						type="number"
						class="form-control"
						id="RestingBP"
						name="RestingBP"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="MaxHR" class="form-label"
						>Maximum Heart Rate :</label
					>
					<input
						type="number"
						class="form-control"
						id="MaxHR"
						name="MaxHR"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="Cholesterol" class="form-label"
						>Cholesterol:</label
					>
					<input
						type="number"
						class="form-control"
						id="Cholesterol"
						name="Cholesterol"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="FastingBS" class="form-label"
						>Fasting Blood Sugar:</label
					>
					<input
						type="number"
						class="form-control"
						id="FastingBS"
						name="FastingBS"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="RestingECG" class="form-label"
						>Resting Electrocardiographic Results:</label
					>
					<select
						class="form-control"
						id="RestingECG"
						name="RestingECG"
						required
					>
						<option value="0">Normal</option>
						<option value="1">ST-T wave abnormality</option>
						<option value="2">Left ventricular hypertrophy</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label">Exercise Angina:</label>
					<select
						class="form-control"
						id="ExerciseAngina"
						name="ExerciseAngina"
						required
					>
						<option value="Y">Yes</option>
						<option value="N">No</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="Oldpeak" class="form-label">Oldpeak:</label>
					<input
						type="number"
						step="0.000001"
						class="form-control"
						id="Oldpeak"
						name="Oldpeak"
						required
					/>
				</div>
				<div class="col-md-4">
					<label class="form-label">ST Slope:</label>
					<select
						class="form-control"
						id="ST_Slope"
						name="ST_Slope"
						required
					>
						<option value="Up">Up</option>
						<option value="Flat">Flat</option>
						<option value="Down">Down</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="vesselsFluoro" class="form-label"
						>Number of Major Vessels (0-3) colored by
						Fluoroscopy:</label
					>
					<select
						class="form-control"
						id="vesselsFluoro"
						name="vesselsFluoro"
						required
					>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">
						Predict
					</button>
				</div>
			</form>
		</div>
		<!-- Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

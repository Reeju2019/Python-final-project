<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Heart Disease Prediction Form</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				font-size: 16px;
			}
			.form-label,
			.form-check-label {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="mb-3">Heart Disease Risk Prediction</h1>
			<form action="/predict" method="post" class="row g-3">
				<div class="col-md-4">
					<label for="age" class="form-label">Age:</label>
					<input
						type="number"
						class="form-control"
						id="age"
						name="age"
						required
					/>
				</div>
				<div class="col-md-4">
					<label class="form-label">Sex:</label>
					<select class="form-control" id="sex" name="sex" required>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label">Chest Pain Type:</label>
					<select
						class="form-control"
						id="chestPainType"
						name="chestPainType"
						required
					>
						<option value="ATA">ATA</option>
						<option value="NAP">NAP</option>
						<option value="ASY">Asymptomatic</option>
						<option value="TA">TA</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="restingBP" class="form-label"
						>Resting BP:</label
					>
					<input
						type="number"
						class="form-control"
						id="restingBP"
						name="restingBP"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="cholesterol" class="form-label"
						>Cholesterol:</label
					>
					<input
						type="number"
						class="form-control"
						id="cholesterol"
						name="cholesterol"
						required
					/>
				</div>
				<div class="col-md-4">
					<label for="fastingBS" class="form-label"
						>Fasting Blood Sugar:</label
					>
					<input
						type="number"
						class="form-control"
						id="fastingBS"
						name="fastingBS"
						required
					/>
				</div>
				<div class="col-md-4">
					<label class="form-label">Exercise Angina:</label>
					<select
						class="form-control"
						id="exerciseAngina"
						name="exerciseAngina"
						required
					>
						<option value="Y">Yes</option>
						<option value="N">No</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="oldpeak" class="form-label">Oldpeak:</label>
					<input
						type="number"
						step="0.1"
						class="form-control"
						id="oldpeak"
						name="oldpeak"
						required
					/>
				</div>
				<div class="col-md-4">
					<label class="form-label">ST Slope:</label>
					<select
						class="form-control"
						id="stSlope"
						name="stSlope"
						required
					>
						<option value="Up">Up</option>
						<option value="Flat">Flat</option>
						<option value="Down">Down</option>
					</select>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">
						Predict
					</button>
				</div>
			</form>
		</div>
		<!-- Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
